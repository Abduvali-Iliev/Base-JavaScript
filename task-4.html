<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  const favoriteDrink = prompt('Введите ваш любимый напиток: ').toLowerCase().trim();

  switch (favoriteDrink) {
    case 'водка':
      alert("Ужастнейший выбор. Алкоголь поражает поджелудочную железу, влияет на печень, желудок, пищевод. Сильнее всего от алкоголя страдает человеческий мозг. Алкоголь склеивает эритроциты в крови, что приводит к образованию тромбов. Доказано, что сто грамм водки убивает 8 000 мозговых клеток.");
      break;
    case 'пиво':
      alert('У пивных алкоголиков возрастает вероятность развития ишемической болезни сердца. А снижение сократительной способности сердечной мышцы, увеличение объемов сердца приводит к сердечной недостаточности. Как следствие — в два раза увеличивается смертность от инсульта. Пиво по-разному влияет на мужской и женский организмы.');
      break;
    case 'молоко':
      alert('Молоко является важнейшим поставщиком витаминов и минеральных веществ: содержит большое количество рибофлавина (витамин B2), витаминов A, D, B1, B12, кальций, калий, фосфор, магний, натрий, железо, фтор, йод.');
      break;
    case 'чай':
      alert('Чай утоляет жажду и чувствуешь себя человеком)) p.s Никита Литвинков')
      break;
    default:
      switch (prompt('Является ли этот напиток алкогольным ?').toLowerCase().trim()){
        case 'да':
          alert('Этот напиток может вредить вашему здоровью, рекомендуем вам что нибудь более полезное');
          break;
        default:
          alert('Хороший выбор!');
          break;
      }
  }
</script>
</body>
</html>
