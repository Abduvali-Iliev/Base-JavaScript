<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let value = prompt('Объект измерения: ');
  let a = Number(prompt('Введите ширину: '));
  let b = Number(prompt('Введите длину: '));
  let result = (a + b) * 2;

  alert(`${value} имеет параметр ${result}`);
  console.log(result);

</script>
</body>
</html>
