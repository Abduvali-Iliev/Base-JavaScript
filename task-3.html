<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  const age = Number(prompt('Введите ваш возраст: '));

  if(age >= 1 && age <= 6) {
    alert('Рекомендуем к просмотру "Фиксики", "Колобок, "Учим цифры"');
  } else if (age > 6 && age <= 13){
    alert('Рекомендуем к просмотру "Король Лев", "Корпорация Монстров", "Балто"');
  } else if (age > 13 && age < 18) {
    alert('Рекомендуем к просмотру "Один дома", "Человек паук", "Джон Картер"');
  } else if (age >= 18 && age <= 99) {
    alert('Рекомендуем к просмотру "Криминальное чтиво", "Титаник", "Волк с Уолл-стрит"');
  } else {
    alert('Некорректный возраст. Введите правильный возраст');
  }

</script>
</body>
</html>
